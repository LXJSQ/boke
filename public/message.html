<html>
<head>
    <title>刘相军个人博客/留言板</title>
    <meta charset="utf-8"/>
    <meta name="keywords"  content="刘相军,刘相军个人博客,个人博客模板"/>
    <meta name="description" content="前端新手的网站之路,个人博客"/>
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/message.css"/>
</head>
<body>
<div class="main">
    <div class="main_wrap">
        <h4>留言板<a href="index.html">回到首页</a></h4>
    <div class="comment_textarea">
        <textarea name="message" placeholder="喜欢听人夸，最好是吴彦祖，金城武。" ></textarea>
        <p>
            <input type='text' placeholder='留个酷酷的名字吧' id="name"/> <br/>
            <span id="clearFile"><input name='file' id='checkImg' type='file' /></span>
            <input type="button" id='preview' value="头像预览"/>
        </p> 
        <div id="previewImg">
        </div>
        <button id='submitBtn'> 提交</button>
        <span id="hint"></span>
    </div>
    <h4>最新留言</h4>
    <div id='comment_wrap'>
        <div class="comment">
        <div class="portrait"></div>
        <div class="comment_right">
        </div>
        </div>
    </div>
        <div class="erweima">
            <p>成为好友</p>
            <img src="img/weixinerweima.jpg" alt=""/>
        </div>
    </div> 
    
</div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script type="text/javascript" src='js/message.js'></script>

</body>
</html>
